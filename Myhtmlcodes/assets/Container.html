<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container div{
        border:2px solid black;
    }
    .container {
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap;
       

    }
    .Box1{
        flex:1;
        order:2;
    }
    .Box2{
        flex:3;
        order:1;
    }
    .Box3{
        flex:2;
        order:3;
    }
    

</style>
</head>
<body>
    <div class="container">
      <div class="Box1">
        <h2>Box one</h2>
        <p>The container class is an important Box one class.</p>
      </div>
      <div class="Box2">
        <h2>Box Two</h2>
        <p>The container class is an important Box two class.</p>
      </div>
      <div class="Box3">
        <h2>Box Three</h2>
        <p>The container class is an important Box Three class.</p>
      </div>  
      </div>

      
</body>
</html>
