<head><title>casestudy</title></head>
<body>
    <form action="" method="POST">
        <fieldset><legend>Your Details</legend> 
            <label>Name :</label><input type="text" name="name" size="20" maxlength="20"><br><br>
            <label>Email :</label><input type="email" name="email" size="20" maxlength="20" >
        </fieldset>
        <fieldset><legend>Your Review</legend>

                <option value="1">Google</option>

             </select>
             <label>Would you visit again?</label>

    </form>
